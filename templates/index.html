<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>VTuber Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>VTuber Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>VTuber Task Manager</h1>
            <p class="sub">配信・動画・SNS投稿などの運営タスクをまとめて管理</p>
        </header>

        <section class="card">
            <form class="add-form" method="post">
                <input class="input" name="task" placeholder="例：サムネ発注 / 配信告知ポスト / 編集チェック" />
                <button class="btn primary" type="submit">追加</button>
            </form>
        </section>

        <section class="card">
            <div class="toolbar">
                <span class="count">タスク数：{{ tasks|length }}</span>
            </div>

            <ul class="list">
                {% for t in tasks %}
                <li class="item {% if t.done %}done{% endif %}">
                    <form method="post" action="/toggle/{{ loop.index0 }}">
                        <button class="btn ghost" type="submit" aria-label="toggle">
                            {% if t.done %}✅{% else %}⬜{% endif %}
                        </button>
                    </form>

                    <form class="edit-form" method="post" action="/edit/{{ loop.index0 }}">
                        <input class="edit" name="task" value="{{ t.text }}">
                        <button class="btn" type="submit">保存</button>
                    </form>

                    <form method="post" action="/delete/{{ loop.index0 }}">
                        <button class="btn danger" type="submit">削除</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </section>

        <footer class="footer">
            <small>Portfolio: Flask / Jinja / JSON保存</small>
        </footer>
    </div>
</body>

</html>

</html>
